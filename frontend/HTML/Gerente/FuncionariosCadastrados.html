    <main id="conteiner-principal">

      <div id="overlay">
        <section id="container-cadastrar">
          <form id="form-cadastro">
            <i class="bi bi-x" id="iconeFechar"></i>
            <div id="conteiner-input">
              
              <div class="campo-cadastro">
                <label class="label-cadastro" for="nomeFuncionario">Nome:</label>
                <input class="input-cadastro" type="text" name="nomeFuncionario" id="nomeFuncionario" required maxlength="30">
              </div>

              <div class="campo-cadastro">
                <label class="label-cadastro" for="sobrenomeFuncionario">Sobrenome:</label>
                <input class="input-cadastro" type="text" name="sobrenomeFuncionario" id="sobrenomeFuncionario" required maxlength="30">
              </div>
              
              <div class="campo-cadastro">
                <label class="label-cadastro" for="cpf">CPF:</label>
                <input class="input-cadastro" type="text" name="cpf" id="cpf" maxlength="11" required>
              </div>

              <div class="campo-cadastro">
                <label class="label-cadastro" for="telefone">Telefone:</label>
                <input class="input-cadastro" type="tel" id="telefone" name="telefone" maxlength="11" required>
              </div>

              <div class="campo-cadastro">
                <label class="label-cadastro" for="email">Email:</label>
                <input class="input-cadastro" type="email" name="email" id="email" required>
                          <button type="submit" id="btn-enviar">Enviar</button>
              </div>
                          
              </div>

          </form>
        </section>
