<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../CSS/Gerente/Grafico.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <title>Gráfico</title>
</head>
<body>
    <header id="cabecalho-inicial">
       <a href="PaginaInicialPosCadastro.html"
        ><img
          src="../Image/Logo/Marca.png"
          alt="Marca da empresa EstacionaMax"
          id="icone-estacionamax"
      /></a>
      
        <select name="" id="selecionar-Grafico">
          <option value="graficoX">Gráfico X</option>
        <option value="graficoY">Gráfico Y</option>
        </select>

        <img
          src="../Image/Cabecalho/Sair.png"
          alt="Ícone para sair"
          id="icone-sair"
      />
    </header>

    <nav class="menu-lateral">
      <div class="btn-expandir">
        <i class="bi bi-list" id="btn-exp"></i>

        <div id="informacao-do-usuario">
          <img
            src="../Image/Perfil/Usuario.png"
            alt="Foto do usuário"
            id="foto-do-usuario"
          />
          <div id="dados-usuario">
            <p id="nome-User"><strong>Pedro Lima</strong></p>
            <p id="cargo-User">Gerente</p>
          </div>
        </div>

        <ul>
          <li class="item-menu">
            <a href="../Gerente/PaginaInicialPosCadastro.html"
              ><span class="icon"><i class="bi bi-columns-gap"></i></span
              ><span class="txt-link">Inicio</span></a
            >
          </li>
          
          <li class="item-menu">
            <a href="../Gerente/PerfilFuncionario.html"
              ><span class="icon"><i class="bi bi-clipboard"></i></span
              ><span class="txt-link">Gerenciamento</span></a
            >
          </li>

          <li class="item-menu">
            <a href="#"
              ><span class="icon"><i class="bi bi-bar-chart"></i></span
              ><span class="txt-link">Gráfico</span></a
            >
          </li>

          <li class="item-menu">
            <a href="../Gerente/CadastroDeVeiculos.html"
              ><span class="icon"><i class="bi bi-eye"></i></span
              ><span class="txt-link">Vizualizar Setor</span></a
            >
          </li>

          <li class="item-menu">
            <a href="#"
              ><span class="icon"><i class="bi bi-person-plus-fill"></i></span
              ><span class="txt-link">Cadastrar</span></a
            >
          </li>
        </ul>
      </div>
    </nav>

    <main id="conteiner-principal">

        <section id="graficos">
          <div id="conteiner-pizza">
            <canvas id="pizza"></canvas>
          </div>
          <div id="conteiner-barra">
              <canvas id="barra"></canvas>
          </div>
      </section>

    </main>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="../../JavaScript/Graficos.js"></script>
        <script src="../../JavaScript/FuncionalidadesGlobais.js"></script>
</body>
</html>
