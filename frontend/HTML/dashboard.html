<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/iconeAba.png" type="image/png">
    <link rel="stylesheet" href="../CSS/dashboardStyle.css">
    
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">


    <title>Página Inicial</title>
</head>
<body>
    <header id="cabecalho-Inicial">
        <img src="img/marca.png" alt="Marca da empresa EstacionaMax" id="icone-estacionamax">
        <a href="#"><img src="img/figurasDashboard/sair.png" alt="Icone sair" id="icone-Sair"></a>
    </header>

    <main>
        <header id="nome-Dashboard">
            <h1>Dashboard</h1>
        </header>

        <section id="informacoes-Gerais">

            <div id="informacao-Vagas">
                <p><b>20 Vagas Livres</b>  /<br>120 Ocupadas</p>
                <progress value="40" max="100"></progress>

            </div>

            <div id="informacao-EntradaSaida">
                <p><b>Entradas recentes:</b> 20 <br><b>Saídas:</b> 8</p>
            </div>
        </section>

        <nav id="navegacao-rapida-Dashboard">
            <ul>
                <li>
                    <a href="#" id="cadastrarCarro" class="funcionalidades">
                        <img src="img/figurasDashboard/carro.png" alt="imagem de Carro">
                        Cadastrar carro
                    </a>
                </li>
                <li>
                    <a href="#" class="funcionalidades">
                        <img src="img/figurasDashboard/funcionarios.png" alt="imagem de Funcionário">
                        Funcionário
                    </a>
                </li>
                <li>
                    <a href="#" class="funcionalidades">
                        <img src="img/figurasDashboard/cliente.png" alt="imagem de Cliente">
                        Clientes
                    </a>
                </li>
                <li>
                    <a href="#" class="funcionalidades">
                        <img src="img/figurasDashboard/grafico.png" alt="imagem de Gráficos">
                        Gráficos
                    </a>
                </li>
            </ul>
        </nav>
    </main>
</body>
</html>
