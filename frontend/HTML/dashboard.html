<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/iconeAba.png" type="image/png" />
    <link rel="stylesheet" href="../CSS/dashboardStyle.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Página Inicial</title>
  </head>
  <body>
    <header id="cabecalho-Inicial">
      <img src="img/marca.png" alt="Marca da empresa EstacionaMax" id="icone-estacionamax"/>
      <a href="#"><img src="img/figurasDashboard/sair.png" alt="Ícone para sair" id="icone-Sair"/></a>
    </header>

      <nav class="menu-lateral">
        <div class="btn-expandir">
          <i class="bi bi-list" id="btn-exp"></i>

          <div id="usuario-info">
            <img src="img/figurasPaginaPerfl/user.png" alt="Foto do usuário" id="foto-Usuario">
            <div id="dados-usuario">
              <p id="nome-User"><strong>Fulano</strong></p>
              <p id="cargo-User">[Cargo]</p>
            </div>
          </div>

          <ul>
            <li class="item-menu">
              <a href="#"><span class="icon"><i class="bi bi-columns-gap"></i></span><span class="txt-link">Dashboard</span></a>
            </li>
            <li class="item-menu">
              <a href="#"><span class="icon"><i class="bi bi-clipboard"></i></span><span class="txt-link">Gerenciamento</span></a>
            </li>
            <li class="item-menu">
              <a href="#"><span class="icon"><i class="bi bi-bar-chart"></i></span><span class="txt-link">Gráfico</span></a>
            </li>
            <li class="item-menu">
              <a href="#"><span class="icon"><i class="bi bi-eye"></i></span><span class="txt-link">Vizualizar Setor</span></a>
            </li>
            <li class="item-menu">
              <a href="#"><span class="icon"><i class="bi bi-person-plus-fill"></i></span><span class="txt-link">Cadastrar</span></a>
            </li>
          </ul>
        </div>
      </nav>
      <main id="conteine-principal">
      <h1 id="titulo-sessao">Dashboard</h1>

      <section id="informacoes-Gerais">
        <div id="informacao-Vagas">
          <p><b>20 Vagas Livres</b> /<br />120 Ocupadas</p>
          <progress value="40" max="100"></progress>
        </div>
        <div id="informacao-EntradaSaida">
          <p><b>Entradas recentes:</b> 20 <br /><b>Saídas:</b> 8</p>
        </div>
      </section>

      <nav id="navegacao-rapida-Dashboard" aria-label="Navegação rápida do dashboard">
        <ul>
          <li>
            <a href="#" id="cadastrarCarro" class="funcionalidades" aria-label="Cadastrar um novo carro">
              <img src="img/figurasDashboard/carro.png" alt="Ícone de carro" />
              Cadastrar carro
            </a>
          </li>
          <li>
            <a href="funcionarios.html" class="funcionalidades" aria-label="Gerenciar funcionários">
              <img src="img/figurasDashboard/funcionarios.png" alt="Ícone de funcionários" />
              Funcionário
            </a>
          </li>
          <li>
            <a href="#" class="funcionalidades" aria-label="Gerenciar clientes">
              <img src="img/figurasDashboard/cliente.png" alt="Ícone de cliente" />
              Clientes
            </a>
          </li>
          <li>
            <a href="#" class="funcionalidades" aria-label="Visualizar gráficos">
              <img src="img/figurasDashboard/grafico.png" alt="Ícone de gráfico" />
              Gráficos
            </a>
          </li>
        </ul>
      </nav>
    </main>

    <script src="/frontend/JavaScript/funcionalidadeMenu.js"></script>
  </body>
</html>
