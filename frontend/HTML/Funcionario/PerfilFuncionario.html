<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil</title>
    <link rel="stylesheet" href="../../CSS/Funcionario/Perfil.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  
  <body>
    <header id="cabecalho-inicial">
      <a href=".PaginaInicialPosCadastro.html"
        ><img
          src="../Image/Logo/Marca.png"
          alt="Marca da empresa EstacionaMax"
          id="icone-estacionamax"
      /></a>
      <img
          src="../Image/Cabecalho/Sair.png"
          alt="Ícone para sair"
          id="icone-sair"
      />
    </header>

    <nav class="menu-lateral">
      <div class="btn-expandir">
        <i class="bi bi-list" id="btn-exp"></i>

        <div id="informacao-do-usuario">
          <img
            src="../Image/Perfil/Usuario.png"
            alt="Foto do usuário"
            id="foto-do-usuario"
          />
          <div id="dados-usuario">
            <p id="nome-User"><strong>Josevaldo Morais</strong></p>
            <p id="cargo-User">Funcionario</p>
          </div>
        </div>

        <ul>
          <li class="item-menu">
            <a href="../Funcionario/PaginaInicialPosCadastro.html"
              ><span class="icon"><i class="bi bi-columns-gap"></i></span
              ><span class="txt-link">Inicio</span></a
            >
          </li>

          <li class="item-menu">
            <a href="../Funcionario/PerfilFuncionario.html"
              ><span class="icon"><i class="bi bi-clipboard"></i></span
              ><span class="txt-link">Perfil</span></a
            >
          </li>

          <li class="item-menu">
            <a href="../Funcionario/CadastroDeVeiculos.html"
              ><span class="icon"><i class="bi bi-eye"></i></span
              ><span class="txt-link">Estacionamento</span></a
            >
          </li>
        </ul>
      </div>
    </nav>

    <main id="conteiner-principal">

      <section id="conteiner-do-funcionario">
        <article id="dados-do-perfil">
          <figure>
            <img
              src="../Image/Perfil/Usuario.png"
              alt="fotoDoCliente"
              id="usuario-icone"
            />
            <figcaption id="nome-id">
              <p id="nome-funcionario"><strong>Nome: </strong>Josevaldo Morais</p>
              <p id="id-funcionario"><strong>ID: </strong>00000</p>
            </figcaption>
          </figure>

          <address>
            <ul id="informacao-perfil-endereco">
              <li>
                <img
                  src="../Image/Perfil/Telefone.png"
                  alt="icone-telefone"
                  id="icone-telefone"
                />(xx) xxxxx-xxxx
              </li>
              <li id="email-funcionario">
                <img src="../Image/Perfil/Arroba.png" alt="iconeEmail" />
                ciclano@gmail.com
              </li>
              <li id="localizacao-funcionario">
                <img
                  src="../Image/Perfil/Localizacao.png"
                  alt="iconeLocalização"
                />BA - Salvador
              </li>
            </ul>
          </address>
        </article>

        <aside id="conteiner-informacao-do-funcionario">
          <div id="informacao-extra">
            <p><strong>Cargo:</strong> Funcionario</p>
            <p><strong>Turno:</strong> Manhã</p>
            <p><strong>Data de emissão:</strong> 24/10/2025</p>
            <p><strong>Status:</strong> Ativo</p>
          </div>
          <nav id="informacao-funcionalidades">
            <button>Relatório de entradas/saídas</button>
            <button>Histórico de movimentações</button>
            <button>Observações</button>
          </nav>
        </aside>
      </section>
    </main>

    <script src="../../JavaScript/Menu.js"></script>
  </body>
</html>
