<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="../CSS/perfilFuncionario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
   <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
</head>
<body>
    <header id="cabecalho-Inicial">
        <a href="dashboard.html"><img src="img/marca.png" alt="Marca da empresa EstacionaMax" id="icone-estacionamax"></a>
        <a href="#"><img src="img/figurasDashboard/sair.png" alt="Icone sair" id="icone-Sair"></a>
    </header>

    <nav class="menu-lateral">
      <div class="btn-expandir">
        <i class="bi bi-list" id="btn-exp"></i>

        <div id="usuario-info">
          <img
            src="img/figurasPaginaPerfl/user.png"
            alt="Foto do usuário"
            id="foto-Usuario"
          />
          <div id="dados-usuario">
            <p id="nome-User"><strong>Fulano</strong></p>
            <p id="cargo-User">[Cargo]</p>
          </div>
        </div>

        <ul>
          <li class="item-menu">
            <a href="dashboard.html"
              ><span class="icon"><i class="bi bi-columns-gap"></i></span
              ><span class="txt-link">Dashboard</span></a
            >
          </li>
          <li class="item-menu">
            <a href=""
              ><span class="icon"><i class="bi bi-clipboard"></i></span
              ><span class="txt-link">Gerenciamento</span></a
            >
          </li>
          <li class="item-menu">
            <a href="#"
              ><span class="icon"><i class="bi bi-bar-chart"></i></span
              ><span class="txt-link">Gráfico</span></a
            >
          </li>
          <li class="item-menu">
            <a href="estacionamento.html"
              ><span class="icon"><i class="bi bi-eye"></i></span
              ><span class="txt-link">Vizualizar Setor</span></a
            >
          </li>
          <li class="item-menu">
            <a href="#"
              ><span class="icon"><i class="bi bi-person-plus-fill"></i></span
              ><span class="txt-link">Cadastrar</span></a
            >
          </li>
        </ul>
      </div>
    </nav>

    <main id="conteine-principal">
         <div id="caixaPesquisa">
        <input
          type="search"
          placeholder="Buscar por CPF ou Nome"
          id="input-buscar"
        />
        <i class="fa fa-search" id="iconeLupa"></i>
      </div>


        <section id="conteiner-funcionario">
            <article id="perfil">
                <figure>
                    <img src="img/figurasPaginaPerfl/user.png" alt="fotoDoCliente" id="icone-user">
                    <figcaption id="nome-id">
                        <p id="nome-funcionario"><strong>Nome: </strong>Fulano</p>
                        <p id="id-funcionario"><strong>ID: </strong>00000</p>
                    </figcaption>
                </figure>
                
                <address>
                <ul id="lista-perfil">
                    <li>
                        <img src="img/figurasPaginaPerfl/telefone.png" alt="iconeTelefone" id="iconeTelefone">(xx) xxxxx-xxxx
                    </li>
                    <li id="email-funcionario">
                        <img src="img/figurasPaginaPerfl/arroba.png" alt="iconeEmail">   ciclano@gmail.com
                    </li>
                    <li id="localizacao-funcionario">
                        <img src="img/figurasPaginaPerfl/localizacao.png" alt="iconeLocalização">BA - Salvador
                    </li>
                </ul>
                </address>
            </article>

            <aside id="conteiner-info-funcionario">
                <div id="info-extra">
                    <p><strong>Cargo:</strong> Gerente</p>
  <p><strong>Turno:</strong> Manhã</p>
  <p><strong>Data de emissão:</strong> 24/10/2025</p>
  <p><strong>Status:</strong> Ativo</p>

                </div>
                <nav id="funcionalidades-info">
                    <button>Relatório de entradas/saídas</button>
                    <button>Histórico de movimentações</button>
                    <button>Observações</button>
                </nav>
            </aside>
        </section>
    </main>
        <script src="/frontend/JavaScript/funcionalidadeMenu.js"></script>
</body>
</html>
