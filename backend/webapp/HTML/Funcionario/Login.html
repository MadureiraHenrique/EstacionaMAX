<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../CSS/Funcionario/Login.css">
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
</head>
<body>
    
    <main>
        <div id="conteiner-login">
            <img id="logoLogin" src="../../HTML/Image/Logo/Marca.png" alt="Logo EstacionaMax">

            <form id="formularioLogin" action="login" target="_self">
                <div class="campo">
                    <input type="email" name="email" placeholder="Email">
                    <i class="bi bi-envelope-at" id="iconeEmail"></i>
                </div>

                <div class="campo">
                    <input type="password" name="senha" placeholder="Senha">
                    <button type="button" id="botao-icone-senha">
                        <i class="bi bi-eye" id="mostrar-senha"></i>
                     <i class="bi bi-eye-slash-fill" id="esconder-senha"></i>
                    </button>
                </div>

                <div id="link-senha">
                    <a href="">Esqueci minha senha</a>
                </div>

                <button id="botaoEnviar" type="submit">Entrar</button>
            </form>
        </div>
    </main>

    <script src="../../JavaScript/Login.js"></script>
</body>
</html>
