<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="../../CSS/Gerente/Perfil.css" />
    <link rel="stylesheet" href="../../CSS/Gerente/EditarPerfil.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>

  <body>
    <header id="cabecalho-inicial">
      <a href="PaginaInicialPosCadastro.html"
        ><img
          src="../Image/Logo/Marca.png"
          alt="Marca da empresa EstacionaMax"
          id="icone-estacionamax"
      /></a>

      <a href="PaginaInicialPosCadastro.html">
        <img
          src="../Image/Cabecalho/Sair.png"
          alt="Icone sair"
          id="icone-sair"
        />
      </a>
    </header>

    <nav class="menu-lateral" id="menu-lateral-funcionario"></nav>

    <main id="conteiner-principal">
      <section id="container-edicao">
        <article id="dados-do-perfil-edicao">
          <figure>
            <img
              src="../Image/Perfil/Usuario.png"
              alt="Preview da foto"
              id="usuario-icone-preview"
            />
            <label for="input-foto" class="label-upload-foto">
              <i class="bi bi-camera-fill"></i>
            </label>
            <input type="file" id="input-foto" accept="image/*" />
          </figure>
          <div id="info-perfil-edicao">
            <p id="nome-id-edicao"><strong>Nome:</strong> Josevaldo Morais</p>
            <p><strong>ID:</strong> 50</p>
          </div>
        </article>

        <aside id="form-edicao-container">
          <form id="form-edicao">
            <div class="input-edit-group">
              <label for="edit-nome">Editar o nome</label>
              <input type="text" id="edit-nome" value="Josevaldo Morais" /><i
                class="bi bi-pencil"
              ></i>
            </div>
            <div class="input-edit-group">
              <label for="edit-telefone">Editar o telefone</label>
              <input type="tel" id="edit-telefone" value="71 9 1234-4321" /><i
                class="bi bi-pencil"
              ></i>
            </div>
            <div class="input-edit-group">
              <label for="edit-endereco">Editar endereço</label>
              <input type="text" id="edit-endereco" value="BA - Salvador" /><i
                class="bi bi-pencil"
              ></i>
            </div>
            <div class="input-edit-group">
              <label for="edit-turno">Editar Turno</label>
              <select id="edit-turno">
                <option value="Manhã" selected>Manhã</option>
                <option value="Tarde">Tarde</option>
                <option value="Noite">Noite</option>
              </select>
            </div>
            <div class="input-edit-group">
              <label for="edit-email">Editar Email</label>
              <input
                type="email"
                id="edit-email"
                value="josevaldomorais123@gmail.com"
              /><i class="bi bi-pencil"></i>
            </div>

            <button type="submit" id="btn-salvar-edicao">
              Salvar Alterações
            </button>
          </form>
        </aside>
      </section>
    </main>
    <script src="../../JavaScript/FuncionalidadesGlobais.js"></script>
    <script src="../../JavaScript/EditarPerfil.js"></script>
  </body>
</html>
