<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../../CSS/Funcionario/CadastroDeVeiculos.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <title>Gerenciar Estacionamento</title>
  </head>
  <body>
    <header id="cabecalho-inicial">
      <a href="PaginaInicialPosCadastro.html">
        <img
          src="../Image/Logo/Marca.png"
          alt="Marca da empresa EstacionaMax"
          id="icone-estacionamax"
        />
      </a>

      <select id="setor" name="setores">
        <option value="setorX">Setor X</option>
        <option value="setorY">Setor Y</option>
        <option value="setorZ">Setor Z</option>
      </select>

      <button id="cadastrar-veiculo">Cadastrar Veiculo</button>

      <a href="PaginaInicialPosCadastro.html">
        <img
          src="../Image/Cabecalho/Sair.png"
          alt="Icone sair"
          id="icone-sair"
        />
      </a>
    </header>

    <nav class="menu-lateral" id="menu-lateral-gerente"></nav>

    <main id="conteiner-principal">
      <!-- ===== Pop-up Cadastro ===== -->
      <div id="overlay">
        <section id="container-cadastrar">
          <form id="form-cadastro">
            <i class="bi bi-x" id="iconeFechar"></i>
            <div id="conteiner-input">
              <div class="campo-cadastro">
                <label class="label-cadastro" for="nomeCliente">Cliente:</label>
                <input
                  class="input-cadastro"
                  type="text"
                  name="nomeCliente"
                  id="nomeCliente"
                  required
                />
              </div>

              <div class="campo-cadastro">
                <label class="label-cadastro" for="cpf">CPF:</label>
                <input
                  class="input-cadastro"
                  type="text"
                  name="cpf"
                  id="cpf"
                  maxlength="11"
                  required
                />
              </div>

              <div class="campo-cadastro">
                <label class="label-cadastro" for="telefone">Telefone:</label>
                <input
                  class="input-cadastro"
                  type="tel"
                  id="telefone"
                  name="telefone"
                  required
                />
              </div>

              <div class="campo-cadastro">
                <label class="label-cadastro" for="placa">Placa:</label>
                <input
                  class="input-cadastro"
                  type="text"
                  name="placa"
                  id="placa"
                  required
                />
              </div>

              <div class="campo-cadastro">
                <label class="label-cadastro" for="modelo">Modelo:</label>
                <input
                  class="input-cadastro"
                  type="text"
                  name="modelo"
                  id="modelo"
                  required
                />
              </div>

              <div class="campo-cadastro">
                <label class="label-cadastro" for="funcionario"
                  >Funcion√°rio:</label
                >
                <input
                  class="input-cadastro"
                  type="text"
                  name="funcionario"
                  id="funcionario"
                  required
                />
              </div>

              <div class="campo-cadastro">
                <label class="label-cadastro" for="vagaEscolhida">Vaga:</label>
                <select
                  class="input-cadastro"
                  name="vagaEscolhida"
                  id="vagaEscolhida"
                  required
                >
                  <option value="">xx</option>
                  <option value="">xx</option>
                </select>
              </div>
            </div>
            <button type="submit" id="btn-enviar">Enviar</button>
          </form>
        </section>
      </div>

      <section id="conteiner-de-informacoes">
        <div id="caixa-de-pesquisa">
          <input
            type="search"
            placeholder="Buscar por Placa, CPF ou Nome"
            id="input-buscar"
          />
          <i class="fa fa-search" id="icone-lupa"></i>
          <p>Total: <span id="total">00</span></p>
        </div>

        <div id="conteiner-de-clientes"></div>
      </section>

      <aside id="estacionamento">
