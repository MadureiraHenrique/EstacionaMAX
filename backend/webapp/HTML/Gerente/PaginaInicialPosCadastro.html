<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../Image/Logo/IconeAba.png" type="image/png" />
    <link
      rel="stylesheet"
      href="../../CSS/Gerente/PaginaInicialPosCadastro.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <title>Página Inicial</title>
  </head>
  <body>
    <header id="cabecalho-inicial">
      <img
        src="../Image/Logo/Marca.png"
        alt="Marca da empresa EstacionaMax"
        id="icone-estacionamax"
      />
      <a href="PaginaInicialPosCadastro.html"
        ><img
          src="../Image/Cabecalho/Sair.png"
          alt="Ícone para sair"
          id="icone-sair"
      /></a>
    </header>

    <nav class="menu-lateral">
      <div class="btn-expandir">
        <i class="bi bi-list" id="btn-exp"></i>

        <div id="informacao-do-usuario">
          <img
            src="../Image/Perfil/Usuario.png"
            alt="Foto do usuário"
            id="foto-do-usuario"
          />
          <div id="dados-usuario">
            <p id="nome-User"><strong>Pedro Lima</strong></p>
            <p id="cargo-User">Gerente</p>
          </div>
        </div>

        <ul>
          <li class="item-menu">
            <a href="../Gerente/PaginaInicialPosCadastro.html"
              ><span class="icon"><i class="bi bi-columns-gap"></i></span
              ><span class="txt-link">Inicio</span></a
            >
          </li>
          
          <li class="item-menu">
            <a href="../Gerente/Perfil.html"
              ><span class="icon"><i class="bi bi-clipboard"></i></span
              ><span class="txt-link">Gerenciamento</span></a
            >
          </li>

          <li class="item-menu">
            <a href="TelaGrafico.html"
              ><span class="icon"><i class="bi bi-bar-chart"></i></span
              ><span class="txt-link">Gráfico</span></a
            >
          </li>

          <li class="item-menu">
            <a href="../Gerente/CadastroDeVeiculos.html"
              ><span class="icon"><i class="bi bi-eye"></i></span
              ><span class="txt-link">Vizualizar Setor</span></a
            >
          </li>

          <li class="item-menu">
            <a href="#"
              ><span class="icon"><i class="bi bi-person-plus-fill"></i></span
              ><span class="txt-link">Cadastrar</span></a
            >
          </li>
        </ul>
      </div>
    </nav>

    <main id="conteiner-principal">
      <h1 id="titulo-sessao">Pagina Inicial</h1>

      <section id="informacoes-gerais">
        <div id="informacao-vagas">
          <p><b>20 Vagas Livres</b> /<br />120 Ocupadas</p>
          <progress value="40" max="100"></progress>
        </div>
        <div id="informacao-de-entrada-e-saida">
          <p><b>Entradas recentes:</b> 20 <br /><b>Saídas:</b> 8</p>
        </div>
      </section>

      <nav
        id="navegacao-rapida-dashboard"
        aria-label="Navegação rápida do dashboard"
      >
        <ul>
          <li id="cadastrar-carro"
              class="funcionalidades"
              aria-label="Cadastrar um novo carro">
              <a href="CadastroDeVeiculos.html" " style="text-decoration: none; color: inherit; cursor: pointer;">
              <img src="../Image/Icones/Carro.png" alt="Ícone de carro" style="margin: auto;"/>
              Cadastrar carro
            </a>
          </li>
          <li>
            <a
              href="FuncionariosCadastrados.html"
              class="funcionalidades"
              aria-label="Gerenciar funcionários"
            >
              <img
                src="../Image/Icones/Usuarios/Funcionario.png"
                alt="Ícone de funcionários"
              />
              Funcionário
            </a>
          </li>
          <li>
            <a
              href="CadastroDeVeiculos.html"
              class="funcionalidades"
              aria-label="Gerenciar clientes"
            >
              <img
                src="../Image/Icones/Usuarios/Cliente.png"
                alt="Ícone de cliente"
              />
              Clientes
            </a>
          </li>
          <li>
            <a
              href="TelaGrafico.html"
              class="funcionalidades"
              aria-label="Visualizar gráficos"
            >
              <img
                src="../Image/Icones/Graficos/Grafico.png"
                alt="Ícone de gráfico"
              />
              Gráficos
            </a>
          </li>
        </ul>
      </nav>
    </main>

    <script src="../../JavaScript/FuncionalidadesGlobais.js"></script>
  </body>
</html>
